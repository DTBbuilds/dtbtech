<div class="bg-slate-800 rounded-lg p-6 max-w-md mx-auto my-8">
    <h2 class="text-2xl font-bold text-white mb-6">M-Pesa Payment</h2>
    
    <form id="mpesa-payment-form" class="space-y-4">
        <div>
            <label for="payment-amount" class="block text-sm font-medium text-gray-300">Amount (KES)</label>
            <input type="number" id="payment-amount" name="amount" required
                class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter amount">
        </div>

        <div>
            <label for="phone-number" class="block text-sm font-medium text-gray-300">Phone Number</label>
            <input type="tel" id="phone-number" name="phone" required
                class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="e.g., 0700000000">
            <p class="mt-1 text-sm text-gray-400">Enter your M-Pesa registered number</p>
        </div>

        <div>
            <label for="payment-description" class="block text-sm font-medium text-gray-300">Payment Description</label>
            <input type="text" id="payment-description" name="description"
                class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="e.g., Website Development Services">
        </div>

        <div id="payment-status" class="mt-4"></div>

        <button type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
            Pay with M-Pesa
        </button>
    </form>
</div>
