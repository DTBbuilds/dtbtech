<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#1E293B"/>
    
    <!-- DTB Text -->
    <text x="100" y="120" font-family="Arial Black, sans-serif" font-size="60" fill="#FFFFFF" text-anchor="middle">
        DTB
    </text>
    
    <!-- Tech Circle -->
    <circle cx="100" cy="100" r="90" stroke="#3B82F6" stroke-width="4" fill="none"/>
    
    <!-- Animated Pulse Effect -->
    <circle cx="100" cy="100" r="95" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.5">
        <animate attributeName="r" from="90" to="100" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>
