<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DTB Technologies</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top: 2px solid #3498db;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-900">
    <div class="auth-container">
        <div class="auth-form">
            <div class="container mx-auto px-4 relative z-10">

                <a href="../index.html" class="inline-block">
                    <img src="../assets/dtb-logo.png" alt="DTB Technologies Logo" class="h-16 mx-auto">
                </a>
                <h2 class="text-2xl font-bold text-white mt-4">Welcome Back</h2>
                <p class="text-gray-400 mt-2">Sign in to your account</p>
            
            <form id="loginForm" class="space-y-6">
                <div class="form-group">
                    <label for="email" class="text-gray-300">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:border-blue-500 text-white">
                </div>
                <div class="form-group">
                    <label for="password" class="text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:border-blue-500 text-white">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox bg-slate-800 border-slate-700 text-blue-500">
                        <span class="ml-2 text-sm text-gray-400">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-400">Forgot password?</a>
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors flex items-center justify-center">
                    <span class="loading-spinner hidden mr-2"></span>
                    <span class="button-text">Sign In</span>
                </button>
                <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"></div>
            </form>
            
            <p class="text-center mt-6 text-gray-400">
                Don't have an account? 
                <a href="signup.html" class="text-blue-500 hover:text-blue-400">Sign up</a>
            </p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="authGuard.js"></script>
</body>
</html>
