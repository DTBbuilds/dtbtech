<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DTB Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-slate-900">
    <div class="auth-container">
        <div class="auth-form">
            <div class="text-center mb-8">
                <a href="../index.html" class="inline-block">
                    <img src="../assets/dtb-logo.png" alt="DTB Technologies Logo" class="h-16 mx-auto">
                </a>
                <h2 class="text-2xl font-bold text-white mt-4">Create Account</h2>
                <p class="text-gray-400 mt-2">Join DTB Technologies</p>
            </div>
            
            <form id="signupForm" class="space-y-6">
                <div class="form-group">
                    <label for="username" class="text-gray-300">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:border-blue-500 text-white">
                </div>
                <div class="form-group">
                    <label for="email" class="text-gray-300">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:border-blue-500 text-white">
                </div>
                <div class="form-group">
                    <label for="password" class="text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:border-blue-500 text-white">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-gray-300">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:border-blue-500 text-white">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                        class="form-checkbox bg-slate-800 border-slate-700 text-blue-500">
                    <label for="terms" class="ml-2 text-sm text-gray-400">
                        I agree to the <a href="#" class="text-blue-500 hover:text-blue-400">Terms of Service</a> and
                        <a href="#" class="text-blue-500 hover:text-blue-400">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors flex items-center justify-center">
                    <span class="loading-spinner hidden mr-2"></span>
                    <span class="button-text">Create Account</span>
                </button>
                <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"></div>
            </form>
            
            <p class="text-center mt-6 text-gray-400">
                Already have an account? 
                <a href="login.html" class="text-blue-500 hover:text-blue-400">Sign in</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="authGuard.js"></script>
</body>
</html>
