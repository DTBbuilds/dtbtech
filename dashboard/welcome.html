<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DTB Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="DTB Technologies - Your personalized dashboard for managing IT projects and services">
    <link rel="stylesheet" href="../css/animations.css">
    <script src="../js/welcome.js" defer></script>
</head>
<body class="bg-slate-900" onload="displayWelcome()">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-slate-800/30 backdrop-blur-md border-b border-gray-700/30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="../index.html" class="text-white font-bold text-xl hover:text-blue-400 transition-colors">
                        DTB Technologies
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <div class="flex items-center space-x-8">
                    <a href="../index.html" class="text-gray-300 hover:text-blue-400 transition-colors">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                    <a href="#" class="text-gray-300 hover:text-purple-400 transition-colors">
                        <i class="fas fa-chart-line mr-2"></i>Dashboard
                    </a>
                    <a href="#" class="text-gray-300 hover:text-pink-400 transition-colors">
                        <i class="fas fa-envelope mr-2"></i>Contact
                    </a>
                    <button onclick="logout()" class="px-4 py-2 rounded-lg bg-slate-700/50 text-gray-300 hover:bg-slate-700/80 hover:text-white transition-all duration-300 flex items-center space-x-2">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
        <!-- Background Effects -->
        <div class="absolute inset-0">
            <div class="absolute top-10 left-10 w-72 h-72 bg-blue-500/10 rounded-full mix-blend-overlay filter blur-3xl animate-blob"></div>
            <div class="absolute top-0 right-0 w-72 h-72 bg-purple-500/10 rounded-full mix-blend-overlay filter blur-3xl animate-blob animation-delay-2000"></div>
            <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500/10 rounded-full mix-blend-overlay filter blur-3xl animate-blob animation-delay-4000"></div>
        </div>

        <!-- Welcome Message -->
        <div class="relative z-10 text-center mb-16 animate-float">
            <h1 class="text-6xl font-bold text-white mb-6 animate-gradient bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400">
                Welcome Back!
            </h1>
            <div id="welcomeMessage" class="text-2xl text-gray-300 opacity-0 animate-fade-in">
                <!-- Dynamically inserted by JavaScript -->
            </div>
        </div>

        <!-- Construction Notice -->
        <div class="relative z-10 max-w-2xl mx-auto text-center p-8 rounded-2xl bg-slate-800/50 backdrop-blur-md border border-gray-700/30 animate-slide-up">
            <div class="flex items-center justify-center mb-6 animate-spin-slow">
                <i class="fas fa-tools text-4xl text-yellow-400"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-4 animate-pulse-subtle">ðŸš§ Pardon Our Digital Dust! ðŸš§</h2>
            <p class="text-gray-300 mb-6 leading-relaxed">
                We're crafting something amazing just for you! Our team of digital artisans is working their magic to create an extraordinary dashboard experience.
            </p>
            <div class="flex justify-center space-x-4 text-sm text-gray-400">
                <span class="flex items-center">
                    <i class="fas fa-code-branch mr-2 text-blue-400"></i>
                    Version 0.1.0
                </span>
                <span class="flex items-center">
                    <i class="fas fa-clock mr-2 text-purple-400"></i>
                    Coming Soon
                </span>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 flex space-x-2">
            <span class="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></span>
            <span class="w-2 h-2 bg-purple-400 rounded-full animate-bounce animation-delay-200"></span>
            <span class="w-2 h-2 bg-pink-400 rounded-full animate-bounce animation-delay-400"></span>
        </div>
    </div>

</body>
</html>
