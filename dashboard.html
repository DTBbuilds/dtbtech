<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DTB Technologies</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/mobile-optimizations.css">
    <style>
        .dashboard-entry {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .entry-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .pulse-button {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-slate-900">
    <div class="dashboard-entry">
        <div class="entry-card">
            <div class="mb-8">
                <img src="./assets/dtb-logo.png" alt="DTB Technologies" class="h-20 mx-auto mb-6">
                <h1 class="text-4xl font-bold text-white mb-4">Welcome to Dashboard</h1>
                <p class="text-xl text-gray-200 mb-8">
                    Access your personalized DTB Technologies dashboard - no login required!
                </p>
            </div>
            
            <div class="space-y-4">
                <button onclick="enterDashboard()" class="w-full py-4 px-8 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-semibold text-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300 pulse-button">
                    <i class="fas fa-rocket mr-3"></i>
                    Enter Dashboard
                </button>
                
                <div class="text-center">
                    <p class="text-gray-300 text-sm">
                        Free access • No registration needed • Instant entry
                    </p>
                </div>
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-400/20">
                <p class="text-gray-300 text-sm">
                    <a href="index.html" class="text-blue-300 hover:text-blue-200 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Home
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function enterDashboard() {
            // Set a simple flag to indicate dashboard access
            sessionStorage.setItem('dashboardAccess', 'true');
            
            // Add some visual feedback
            const button = event.target;
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i>Loading Dashboard...';
            button.disabled = true;
            
            // Redirect to dashboard after a brief delay
            setTimeout(() => {
                window.location.href = './dashboard/welcome.html';
            }, 1500);
        }
        
        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.entry-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.8s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
